---
layout: default
---
<article class="post" role="article" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <nav class="grid post-nav">
    <div class="grid-cell left-align post-nav-prev">
      {% if page.previous %}<a href="{{ page.previous.url | prepend: site.baseurl }}">Prev &#9702; <span>{{ page.previous.title }}</span></a>{% endif %}
    </div>
    <div class="grid-cell right-align post-nav-next">
      {% if page.next %}<a href="{{ page.next.url | prepend: site.baseurl }}">Next &#9702; <span>{{ page.next.title }}</span></a>{% endif %}
    </div>
  </nav>

</article>
